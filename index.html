      })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[0,1]},"content":"<FONT COLOR=\" #c71919 \"><h2> <strong>Patrones de diseño</strong></h2>","children":[{"type":"heading","depth":1,"payload":{"lines":[2,3]},"content":"<FONT COLOR=\" #e67527 \"><h3>¿Qué es?</h3>","children":[{"type":"heading","depth":2,"payload":{"lines":[4,5]},"content":"Es un conjunto de técnicas y métodos organizativos que se aplican para diseñar soluciones de software informático."},{"type":"heading","depth":2,"payload":{"lines":[6,7]},"content":"Tienen como objetivo trabajar en equipo de manera organizada."},{"type":"heading","depth":2,"payload":{"lines":[8,9]},"content":"Se emplean metodologías de desarrollo de software en el ámbito de la programación y <br>similares para generar software de alta calidad."}]},{"type":"heading","depth":1,"payload":{"lines":[10,11]},"content":"<FONT COLOR=\"#e67527\"><h3>Metodologías tradicionales</h3>","children":[{"type":"heading","depth":2,"payload":{"lines":[12,13]},"content":"<mark>Buscan imponer disciplina al proceso de desarrollo de software y de esa forma volverlo predecible y eficiente.</mark>"},{"type":"heading","depth":2,"payload":{"lines":[14,15]},"content":"<u>Waterfall</u>: Las etapas se organizan de arriba a abajo. <br> Se desarrollan las diferentes funciones en etapas diferenciadas y obedeciendo un riguroso orden. <br>Antes de cada etapa se debe revisar el producto para ver si está listo para pasar a la siguiente fase.<br> No se pueden ver los resultados hasta que el proyecto ya esté bastante avanzado."},{"type":"heading","depth":2,"payload":{"lines":[16,17]},"content":"<u>Prototipado</u>: Se basa en la construcción de un prototipo de software que se construye rápidamente <br>para que los usuarios puedan probarlo y aportar feedback.<br> Así, se puede arreglar lo que está mal e incluir otros requerimientos que puedan surgir. <br>Es un modelo iterativo."},{"type":"heading","depth":2,"payload":{"lines":[18,19]},"content":"<u>Espiral</u>: Es un combinación de los dos modelos anteriores, que añade el concepto de análisis de riesgo."}]},{"type":"heading","depth":1,"payload":{"lines":[20,21]},"content":"<FONT COLOR=\" #e67527 \"><h3>Método de cascada</h3>","children":[{"type":"heading","depth":2,"payload":{"lines":[22,23]},"content":"<mark>Es la propuesta de un enfoque metodológico que consiste en ordenar deforma lineal<br> las distintas etapas que debes de seguir al momento de desarrollar tu software.</mark> <br>Consta de las siguientes fases:"},{"type":"heading","depth":2,"payload":{"lines":[24,25]},"content":"1.- Requisitos"},{"type":"heading","depth":2,"payload":{"lines":[26,27]},"content":"2.- Diseño"},{"type":"heading","depth":2,"payload":{"lines":[28,29]},"content":"3.- Implementación"},{"type":"heading","depth":2,"payload":{"lines":[30,31]},"content":"4.- Verificación"},{"type":"heading","depth":2,"payload":{"lines":[32,33]},"content":"5.- Mantenimiento"}]},{"type":"heading","depth":1,"payload":{"lines":[34,35]},"content":"<FONT COLOR=\" #e67527 \"><h3>Metodologías ágiles</h3>","children":[{"type":"heading","depth":2,"payload":{"lines":[36,37]},"content":"Estas esta orientadas a la creación de software con pocas semanas de desarrollo <br>y bajos niveles de formalización en la documentación requerida.<br>"},{"type":"heading","depth":2,"payload":{"lines":[38,39]},"content":"Se busca seguir procesos para el desarrollo de acuerdo a las prácticas <br>que han dado resultados al grupo."},{"type":"heading","depth":2,"payload":{"lines":[40,41]},"content":"Son más utilizadas debido a su alta flexibilidad y agilidad."}]},{"type":"heading","depth":1,"payload":{"lines":[42,43]},"content":"<FONT COLOR=\" #e67527 \"><h3>Metodologías SCRUM</h3>","children":[{"type":"heading","depth":2,"payload":{"lines":[44,45]},"content":"Este es un modelo de referencia que define un conjunto de prácticas y roles, <br> además de esto, puede tomarse como punto de partida para definir <br> el proceso de desarrollo que se ejecutará durante un proyecto."},{"type":"heading","depth":2,"payload":{"lines":[46,47]},"content":"Dentro de este se encuentran algunos roles los cuales son:","children":[{"type":"heading","depth":3,"payload":{"lines":[48,49]},"content":"<u>ScrumMaster</u>: Se encarga de mantener los procesos y trabaja de forma similar al director del proyecto."},{"type":"heading","depth":3,"payload":{"lines":[50,51]},"content":"<u>Product Owner</u>: Presenta a los stakeholders y el Team que incluye a los desarrolladores."},{"type":"heading","depth":3,"payload":{"lines":[52,53]},"content":"<u>Los stakeholders y el team</u>: Sirven para licitación, especifcación y validación de los requerimentos de software."}]}]}]},{})</script>
